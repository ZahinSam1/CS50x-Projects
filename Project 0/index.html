<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css files/style.css" />
  </head>
  <body>
    <div class="top">
      <a href="./imageSearch.html" class="imageSearch"><p>Image</p></a>
      <a href="advancedSearch.html" class="advancedSearch"><p>Advanced</p></a>
    </div>
    <div class="container-fluid middle">
      <h1 class="GooggleText">Google</h1>
      <form action="https://www.google.com/search">
        <div>
          <i><img src="./Images/searchIcon.png" alt="" class="searchIcon"/></i>
          <input type="text" name="q" class="searchInput" />
        </div>
        <div class="submitbuttons">
          <input type="submit" value="Google Search" class="searchButton" />
          <input type="submit" value="I'm Feeling Lucky" class="searchButton" />
        </div>
      </form>
    </div>
  </body>
</html>
